name: BackEntryMiddle

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Go
              uses: actions/setup-go@v2
              with:
                go-version: '1.23.1'

            - name: Install dependencies
              run: |
                go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
                golangci-lint run ./...